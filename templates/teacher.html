{% extends 'base.html' %}
{% load static %}
{% load admin_urls %}
{% static "images" as baseUrl %}

    

<!-- END nav -->
{% block content %}
    
    <section class="hero-wrap hero-wrap-2" style="background-image: url({{baseUrl}}/{{teacher_back_img}});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Certified Teachers</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% static 'index'%}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Teachers <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-no-pb">
			<div class="container">
				<div class="row">
        {% for teacher in teach %}
					<div class="col-md-6 col-lg-3 ftco-animate">
						<div class="staff">
							<div class="img-wrap d-flex align-items-stretch">
								<div class="img align-self-stretch" style="background-image: url({{baseUrl}}/{{teacher.teacher_image}});"></div>
							</div>
							<div class="text pt-3 text-center">
								<h3>{{teacher.teacher_name}}</h3>
								<span class="position mb-2">{{teacher.teacher_subject}} </span>
								<div class="faded">
									<p>{{teacher.teacher_info}} </p>
									<ul class="ftco-social text-center">
		                <li class="ftco-animate"><a href="{% static '#'%}"><span class="icon-twitter"></span></a></li>
		                <li class="ftco-animate"><a href="{% static '#'%}"><span class="icon-facebook"></span></a></li>
		                <li class="ftco-animate"><a href="{% static '#'%}"><span class="icon-google-plus"></span></a></li>
		                <li class="ftco-animate"><a href="{% static '#'%}"><span class="icon-instagram"></span></a></li>
		              </ul>
	              </div>
							</div>
						</div>
					</div>
				{% endfor %}	
				</div>
			</div>
		</section>

    
    
{% endblock %}>
